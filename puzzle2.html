<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container puzzle">
    <h1>ğŸŒ§ï¸ Puzzle 2</h1>
    <p>Where did our crazy rain date happen? (city name)</p>

    <input id="answer" placeholder="Type city name..." autocomplete="off">
    <button id="check">Check</button>

    <div id="note" class="result"></div>
    <div id="next-area" style="margin-top:14px;"></div>
  </div>

  <script>
    const checkBtn = document.getElementById('check');
    const input = document.getElementById('answer');
    const note = document.getElementById('note');
    const nextArea = document.getElementById('next-area');

    checkBtn.addEventListener('click', () => {
      const val = input.value.trim().toLowerCase();
      if (!val) {
        alert('Type something, please ğŸ˜„');
        return;
      }
      if (val.includes('pattaya')) {
        note.textContent = 'Yes! That rainy chaos was ours ğŸŒ§ï¸â¤ï¸';
        note.classList.add('good');
        nextArea.innerHTML = '<a class="link-btn" href="puzzle3.html">â¡ï¸ Next Puzzle</a>';
      } else {
        note.textContent = 'Not quite â€” think of that wet, silly night...';
        note.classList.remove('good');
      }
    });

    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkBtn.click(); });
  </script>
</body>
</html>
